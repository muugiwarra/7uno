# Database Configuration for XAMPP default setup
spring.datasource.url=jdbc:mysql://localhost:3306/jee?useUnicode=true&useJDBCCompliantTimezone
Shift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
server.error.whitelabel.enabled=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.jakarta-datasource.jta=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
management.endpoints.web.exposure.include=*
server.port=8081
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB
# Enable DEBUG level for Spring and Hibernate
logging.level.org.springframework.security=DEBUG











